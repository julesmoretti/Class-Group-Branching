<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="header.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Example</title>
  </head>
  <body>
    <header class="header">
      <img src="gradid-logo.png" />
      <ul class="nav-menu" id="navMenu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <span class="toggle-menu" id="toggleMenu">&#9776;</span>
    </header>

    <div class="sidebar">
      <h3>Number count</h3>
      <h4>RESULT</h4>
      <p id="resultId">0</p>
      <h5 id="totalMessage">The total is zero.</h5>
      <h6>History</h6>

      <div id="summary">
        Total additions: 0, <br />
        Total subtractions: 0
      </div>

      <ul id="historyList"></ul>
    </div>

    <script>
      // JavaScript to toggle the menu visibility on smaller screens
      const toggleMenu = document.getElementById('toggleMenu');
      const navMenu = document.getElementById('navMenu');

      toggleMenu.addEventListener('click', () => {
        navMenu.classList.toggle('show');
      });
    </script>
  </body>
</html>
